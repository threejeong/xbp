        <h3>インタビューの仕方</h3>
        <ul>
            <li>事前に調べておく。</li>
            <li>インターネットで調べてわかることはインタビューしない。</li>
            <li>会話形式で聞く。yes、noなどはだめ。</li>
            <li>リアクションを取ること。メモばかりしないように。</li>
            <li>自然に会話を続ける。</li>
            <li>自分でまとめたりしない。シンプルな言葉で表すと、嫌悪感を感じるかもしれない。</li>
            <li>動画とる前に、事前に説明する。（同意をとる）</li>
        </ul>
